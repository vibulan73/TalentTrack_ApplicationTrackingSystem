# Application Configuration
spring.application.name=ats-backend
server.port=8080

# Database Configuration (Local Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/ats_db
spring.datasource.username=postgres
spring.datasource.password=4321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
